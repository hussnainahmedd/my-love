<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Marry Me?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #ff007f;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #fff8f8;
    }

    .button {
      margin-top: 2rem;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #ff4b91;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff0055;
      animation: pop 1.5s infinite ease-in-out;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0055; }
      to { text-shadow: 0 0 20px #ff007f, 0 0 30px #ff3385; }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: translateX(100px) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <h1>Will You Be Mine Forever? üíç</h1>
  <p>You complete me in ways I never knew I was missing.</p>
  <button class="button" onclick="alert('She said YES! üíñ')">Yes, I Do! üíû</button>

  <div class="hearts">
    <!-- Generate 30 random hearts -->
    <script>
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.querySelector(".hearts").appendChild(heart);
      }
    </script>
  </div>
</body>
</html>
