<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Marry Me? üíç</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3.2rem;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #ff007f, 0 0 30px #ff4da6; }
    }

    .btn {
      background-color: #ff007f;
      border: none;
      padding: 15px 30px;
      border-radius: 40px;
      font-size: 1.3rem;
      color: white;
      box-shadow: 0 0 15px #ff3385;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff4da6;
      transform: scale(1.1);
    }

    .ring {
      font-size: 5rem;
      display: none;
      margin-top: 30px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .hearts {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: translateX(50px) rotate(45deg);
      }
    }

    #message {
      margin-top: 20px;
      font-size: 1.5rem;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Will You Marry Me? üíç</h1>
  <button class="btn" onclick="propose()">Yes, Forever üíû</button>
  <div class="ring" id="ring">üíç</div>
  <p id="message">She said YES! üíò I‚Äôm the luckiest person alive!</p>

  <!-- Falling Hearts -->
  <div class="hearts"></div>

  <!-- Optional Love Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
  </audio>

  <!-- JavaScript -->
  <script>
    // Floating hearts
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.querySelector(".hearts").appendChild(heart);
    }

    // Proposal interaction
    function propose() {
      document.getElementById("ring").style.display = "block";
      document.getElementById("message").style.display = "block";
      alert("üíñ She said YES! üíñ");
    }
  </script>

</body>
</html>
